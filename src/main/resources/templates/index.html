<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thymeleaf fragments showcase</title>
</head>
<body>
<div th:replace="fragments/header :: header">
    <h1>Whatever you put here will be removed, div also will be *replaced*</h1>
</div>
<div class="container">
    <h6 th:insert="fragments/contentTest :: content">
        <h1>Whatever you put here will be removed, however h6 will remain and content will be put inside it</h1>
    </h6>
    <div th:replace="fragments/footer :: footer">
        <h1>Whatever you put here will be removed, div also will be *replaced*</h1>
    </div>
</div>
</body>
</html>
